<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/salte-rating/salte-rating.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-avatar/paper-avatar.html">
<link rel="import" href="../bower_components/time-display/time-diff.html">
<link rel="import" href="camp-event-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="camp-my-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      iron-list {
        flex: 1 1 auto; /* don't use % values unless the parent element is sized. */
      }
      camp-event-card {
        margin: 10px;
        width: 250px;
        height: 290px;
      }

      .card{
        background-color: #b3f2f9;
        
      }


      .name{

        float: right;
        width:50%;
        height: 50%;
        float: left;
      }

      .email{
        float: right;
      }

      .image{
        width: 50%;
        float: left;
        height: 50%;
      }

.col-1 {width: 8.33%;}
.col-2 {width: 43%; height: 25%; float: left;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 57%; height: 100px; float: left;}
.col-7 {width: 57%; height: 300px; float: left;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}


#disEmail{

  color: blue;
}

#email{
  color: black;
}

#nameLine{

  color: black;
  font-size: 30px;
  font-style: italic;
}


#displayName{

  color: black;
  font-size: 30px;
  font-style: italic;
}

.container{
  float: left;
}


#userEvents{

   text-decoration: underline;
   font-size: 20px;
   color: green;
   font-style: italic;
}
    </style>

    <firebase-auth id="auth" user="{{user}}"></firebase-auth>
    <firebase-document
      id="userInfo"
      path="/users/info/[[user.uid]]"
      data="{{profile}}"></firebase-document>
    <firebase-document
      id="avgRate"
      path="/users/avgRate/[[user.uid]]"
      data="{{averageRate}}"></firebase-document>
    <firebase-query
      id="userEvents"
      path="/users/events/[[user.uid]]"
      data="{{events}}"></firebase-query>
    <firebase-query
      id="ratings"
      path="/users/ratings/[[user.uid]]"
      data="{{ratings}}"></firebase-query>

    <div class="card">
    
      <div class="col-2">
      <iron-image src="[[user.photoURL]]" preload fade></iron-image> 
      </div>


       <div class="col-6">
       <span id="nameLine">Welcome to the profile of </span> <span id="displayName">[[user.displayName]] </span>
      </div>
      <div class="col-6">
        <span id="email">Email Address: </span> <span id="disEmail">[[user.email]]</span>
      </div>



      <div class="col-7">
      Average Rating: <salte-rating disabled value="[[averageRate.avg]]"></salte-rating> <br>
      <template is="dom-repeat" items="{{ratings}}" as="rate">
          <paper-avatar label="[[rate.rater]]" two-chars></paper-avatar> Rated <time-diff datetime="[[rate.created]]"></time-diff>:  <salte-rating disabled value="[[rate.rating]]"></salte-rating> <br><br>
      </template>
      
    </div>


 
      <div class="container">
        <span id="userEvents"> User events:</span>
      <iron-list items="[[events]]" scroll-target="document" as="event" grid>
        <template>
          <div>
            <camp-event-card event="[[event]]"></camp-event-card>
          </div>
        </template>
      </iron-list>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'camp-my-profile',
    });
  </script>
</dom-module>
