<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="camp-event-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="camp-place">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      img {
        width: 50px;
        height: 50px;
      }
      h1 {
        text-align: center;
      }

      .container{
        display: flex;
        flex-direction: column;
      }
      iron-list {
        flex: 1 1 auto; /* don't use % values unless the parent element is sized. */
      }

      camp-event-card {
        margin: 10px;
        width: 350px;
        height: 290px;
      }
    </style>

    <div class="card">
      Here goes info about a campground such as location and events located there
      <br>
      <div class="container">
      <iron-ajax
         auto
         url="events.json"
         handle-as="json"
         last-response="{{liveData}}"></iron-ajax>
      <iron-list items="[[liveData]]" scroll-target="document" as="event" grid>
        <template>
          <div>
            <camp-event-card event="[[event]]"></camp-event-card>
          </div>
        </template>
      </iron-list>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'camp-place',
    });
  </script>
</dom-module>
