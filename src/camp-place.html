<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-weather/paper-weather.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="camp-event-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="camp-place">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      img {
        width: 50px;
        height: 50px;
      }
      h1 {
        text-align: center;
      }
      iron-list {
        flex: 1 1 auto; /* don't use % values unless the parent element is sized. */
      }

      camp-event-card {
        margin: 10px;
        width: 250px;
        height: 290px;
      }
      address {
        text-align: center;
      }

      google-map {
        height: 150px;
      }
    </style>
    
    <firebase-auth id="auth" user="{{user}}"></firebase-auth>
    <firebase-query
      id="query"
      path="/events/[[route]]"
      data={{liveData}}>
    </firebase-query>
    <iron-ajax
       auto
       url="[[importPath]]/[[route]].json"
       handle-as="json"
       last-response="{{place}}"></iron-ajax>
    

    <div class="card">
      <h1>[[place.name]]</h1>
      
      <address>[[place.address]]</address>
      <br>
      <paper-weather location="[[place.zip]]"></paper-weather>
      <br>
      <google-map id="map" hidden fit-to-markers disable-default-ui api-key="AIzaSyDp7hNij6d2Rh6YOSV7BoWF0Hyrw3swDU4" map-type="satellite">
        <google-map-marker latitude="[[place.latitude]]" longitude="[[place.longitude]]"></google-map-marker>
      </google-map>
      <br>
      <div class="container">
      <iron-list items="[[liveData]]" scroll-target="document" as="event" grid>
        <template>
          <div>
            <camp-event-card event="[[event]]"></camp-event-card>
          </div>
        </template>
      </iron-list>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'camp-place',
      properties: {
        route: {
          type: String
        }
      }
    });
  </script>
</dom-module>
