<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/salte-rating/salte-rating.html">
<link rel="import" href="shared-styles.html">

<dom-module id="camp-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .header {
    border: 1px solid red;
    padding: 15px;
}
.row::after {
    content: "";
    clear: both;
    display: table;
}
[class*="col-"] {
    float: left;
    
    border: 1px solid red;
    object-fit: contain;
}
.col-1 {width: 8.33%;}
.col-2 {width: 43%; height: 500px;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%; height: 50px;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}
.col-2 iron-image {
  max-width: 100%;
  max-height: 100%;
}
    </style>
    <firebase-auth user="{{user}}"></firebase-auth>

  <div class ="card"> 
    <div class ="col-2">
     <iron-image src="[[user.photoURL]]" preload fade></iron-image>
    </div> 
    <div class = "col-6">
      <span>Name: </span>[[user.displayName]]
    </div>
    <div class = "col-6">
       <span>Email: </span>[[user.email]]
    </div>
    <div class = "col-6">
      <salte-rating value="2.5"></salte-rating>
    </div>
  </div>

    <div class="card">
    <!--  <div>
        [[user.email]]
      </div>
      <iron-image src="[[user.photoURL]]" preload fade></iron-image>
      <p>[[user.displayName]]</p>
      <salte-rating></salte-rating>-->
    </div>
    
  </template>

  <script>
    Polymer({
      is: 'camp-profile',
    });
  </script>
</dom-module>
