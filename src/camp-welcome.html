<link rel="import" href="shared-styles.html">

<dom-module id="camp-welcome" >
  <template >
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .name {
	      width: 100%;
      	text-align: center;
      	height: 250px;
      	font-size: 3em;
      	Color: white;
      }
      .body1{
      	margin-top: 50px;
      	width: 94%;
      	min-height: 550px;
        max-height: 550px;
      	padding-top: 100px;
      }
      #body1{	
        background: no-repeat center center fixed;
        background-size: contain;
      	-webkit-background-size: cover;
      	-moz-background-size: cover;
       	-o-background-size: cover;
      	background-size: cover;
      }
      #body2 {
      	display: inline-block;
      	width: 100%;
      	height: 250px;
      	margin-top: 25px;
      }
      #platter1 {
      	margin-left: 20%;
        width: 200px;
        height: 100px;
        background: #7BA002;
        border-radius: 50%;
	      float: left;
      	text-align: center;
      	vertical-align: middle;
      	line-height: 100px;
      	font-size: 1.2em;
      	opacity: .8;
      	color: white;
	      box-shadow: 0px 0px 10px black;
      }
      #platter2 {
      	margin-right: 20%;
	      width: 200px;
        height: 100px;
        background: #7BA002;
        border-radius: 50%;
	      float: right;
	      text-align: center;
	      vertical-align: middle;
	      line-height: 100px;
	      font-size: 1.2em;
	      opacity: .8;
	      color: white;
	      box-shadow: 0px 0px 10px black;
      }
      #platter1:hover {
	      cursor: pointer;
	      opacity:.95;
      }
      #platter2:hover {
      	cursor: pointer;
	      opacity:.95;
      }
      .divhead{
        text-align: center;
        color: #7BA002;
        font-size: 2.0em;
      }
      .divbody{
          text-align: left;
          color: black;
      }
      .item {
        width: 18%;
        height: 300px;
      }

    <div class="card" id ="body1"  class = "body1" id = "pic">

				<h1> CampALot Events</h1>

			<div id = "body2">

				</div>
				<div id = "platter2">
					Find Event
				</div>
			</div>
    </div>

        About CampALot Events
      </div>
      <div class = "divbody">
          <h3>You may ask what does CampALot Events Offer.</h3>
        <ul>
          <li>
            The ability to setup a Camping Event at an Authorized Camp.
          </li>
          <li>
            Being able to see Camping Events happening in your area.
          </li>
          <li>
            Registering to Attend an Event.
          </li>
          AND LAST BUT NOT LEAST
          <li>
            Allows you to become a part of a community that loves Camping as much as you do!!!
          </li>
        </ul>

      </div>
      </div>
      <div class="card">
        <div class ="card">
          The ability to setup a Camping Event at an Authorized Camp.
        </div>

      </div>

  <script>
    Polymer({
      is: 'camp-welcome',
      
      Ready: function() {
        var photo = document.getElementById('pic');
        photo.style.backgroundImage = 'url(http://www.shawneeforest.com/portals/0/Attraction_images/LittleGrandCanyon/2S.jpg)';     
       }
    });
    
  </script>
