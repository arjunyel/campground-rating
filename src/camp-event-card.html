<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/time-display/time-diff.html">
<link rel="import" href="../bower_components/numbro-element/numbro-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="camp-event-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      
      paper-card {
        --paper-card-header-color: white;
      }
    </style>
    <!--Create a paper card that has event details-->
    <paper-card heading="[[event.description]]" image="[[event.picture]]" alt="[[event.description]]">
      <div class="card-content">
        [[event.details]] <br>
        <numbro-element value="[[event.cost]]" format="0.00" currency></numbro-element> <br>
        Date: [[event.date]] Time: [[event.time]] <br>
        Created: <time-diff datetime="[[event.created]]"></time-diff>
      </div>
      <div class="card-actions">
        <a href="/event/[[event.location]]/[[event.key]]">Event Page</a>
        <a href="/profile/[[event.hostUid]]">Host Profile</a>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'camp-event-card',
      properties: {
        event: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
