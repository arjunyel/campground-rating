<dom-module id="camp-create-event">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-dropdown-menu, paper-listbox {
        width: 250px;
      }
    </style>
    <firebase-app
      name="camp"
      auth-domain="camp-rating.firebaseapp.com"
      database-url="https://camp-rating.firebaseio.com"
      api-key="AIzaSyAkc7o3frmtbjKF4dmwXiJvPJF6gNVxMSU"
      storage-bucket="camp-rating.appspot.com">
    </firebase-app>
    <firebase-auth id="auth" app-name="camp" user="{{user}}"></firebase-auth>

    <div class="card">

      <form is="iron-form" id="form" method="get" action="/">
        <div>
          <paper-input name="description" required label="Description"></paper-input>
        </div>

        <div>
          <paper-textarea label="Details" name="details" required></paper-textarea>
        </div>

        <div>
          <paper-dropdown-menu id="location" required label="Location">
            <paper-listbox id="list" class="dropdown-content">
              <paper-item>Crab Orchard Campground</paper-item>
              <paper-item>Giant City State Park</paper-item>
              <paper-item>Little Grand Canyon</paper-item>
              <paper-item>Lake Murphysboro State Park</paper-item>
              <paper-item>Marion Campground</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>  

        <div> 
          <vaadin-date-picker required label="Date"></vaadin-date-picker>
        </div>
        <div>
          <input id="test" type="file">
          
        </div>
        
        <paper-button raised on-tap="_submit">SUBMIT</paper-button>
      </form>
      <br>
      
      <paper-button raised on-tap="storage"></paper-button>
      <br>
      <file-fire
          id="local"
          app-name="camp"
          path="/local/file"
          progress="{{progress}}"
          download-url="{{downloadUrl}}"
          placeholder="{{placeholder}}"
          debug
        >
        </file-fire>
        <br><br> 
        Progress: {{progress}}% <br>
        </br></br>URl's: </br>
        <template is="dom-repeat" items="{{downloadUrl}}">
          [[item.url]]
        </template>
        <br> <br> 
        
      <br>
      [[downloadURL]]
      <br>
      <div id="output"></div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'camp-create-event',
      listeners: {
        'form.iron-form-submit': 'firebase',
        'local.upload': '(e) => console.log(e)'
      },
      _submit: function() {
        this.$.form.submit();
      },
      storage: function() {
        console.log(firebase.app())
        console.log(firebase.storage(firebase.app(this.$.auth.appName)));
        // let storageRef = firebase.storage().ref('test/try.png');
        // console.log(storageRef);
      },
      firebase: function(e) {
        this.$.output.innerHTML = JSON.stringify(e.detail);
        // this.$.query.ref.push({
        //     name: e.detail.name,
        //     email: e.detail.email,
        //     phoneNumber: e.detail.phoneNumber,
        //     address: e.detail.address,
        //     zip: e.detail.zip,
        //     country: e.detail.country
        // });
      }

    });
  </script>
</dom-module>
